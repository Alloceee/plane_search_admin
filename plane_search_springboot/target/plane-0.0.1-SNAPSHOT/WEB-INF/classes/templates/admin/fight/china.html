<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>国内航班信息</title>
    <link rel="stylesheet" href="/plugins/layui/css/layui.css">
    <link rel="stylesheet" id="css-main" href="/css/oneui.css">
</head>
<body>
<div id="page-container" class="sidebar-l sidebar-o side-scroll header-navbar-fixed">
    <div th:replace="/admin/comm/nav :: nav"></div>

    <div th:replace="/admin/comm/header :: header"></div>
    <main id="main-container">
        <!-- Page Header -->
        <div class="content bg-gray-lighter">
            <h1 class="page-heading push">
                中国航班<small>信息管理</small>
            </h1>
        </div>
        <!-- END Page Header -->
        <!-- Page Content -->
        <div class="content content-boxed">
            <div class="block">
                <div class="block-content">
                    <table class="layui-hide" id="test" lay-filter="test"></table>

                    <script type="text/html" id="toolbarDemo">
                        <div class="layui-btn-container">
                            <button class="layui-btn layui-btn-sm" lay-event="delAll">删除</button>
                            <button class="layui-btn layui-btn-sm">查看</button>
                        </div>
                    </script>

                    <script type="text/html" id="barDemo">
                        <a class="btn btn-xs btn-default" data-toggle="tooltip"
                           title="修改"><i class="fa fa-pencil" lay-even="modify"></i></a>
                        <a class="btn btn-xs btn-default" data-toggle="tooltip"
                           title="删除" lay-event="del"><i class="fa fa-times"></i></a>
                    </script>

                </div>
            </div>

        </div>
    </main>
    <!-- END Dynamic Table Full -->
    <div th:replace="/admin/comm/footer :: footer"></div>
</div>

<script id="tpl" type="text/html">
    {{# layui.each( d, function(index, item){ }}
    <tr>
        <td class="text-center">{{ item.id }}</td>
        <td class="font-w600">{{ item.number }}</td>
        <td class="font-w600">{{ item.startCity }}</td>
        <td class="font-w600">{{ item.startAirport }}</td>
        <td class="font-w600">{{ item.startTime }}</td>
        <td class="font-w600">{{ item.endCity }}</td>
        <td class="font-w600">{{ item.endAirport }}</td>
        <td class="font-w600">{{ item.endTime }}</td>
        <td class="font-w600">{{ item.price }}</td>
        <td class="text-center">
            <div class="btn-group">
                <button class="btn btn-xs btn-default" type="button" data-toggle="tooltip"
                        title="Edit Client"><i class="fa fa-pencil"></i></button>
                <button class="btn btn-xs btn-default" type="button" data-toggle="tooltip"
                        title="Remove Client"><i class="fa fa-times"></i></button>
            </div>
        </td>
    </tr>
    {{# }); }}
    {{# if(d.length === 0){ }}
    无数据
    {{# } }}
</script>

<!-- 基础js -->
<script src="/js/jquery.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/jquery.scrollLock.min.js"></script>
<script src="/js/jquery.appear.min.js"></script>
<script src="/js/jquery.countTo.min.js"></script>
<script src="/js/jquery.placeholder.min.js"></script>
<script src="/js/jquery.slimscroll.min.js"></script>
<script src="/js/js.cookie.min.js"></script>
<script src="/js/app.js"></script>

<!-- 引入js -->
<script src="/plugins/layui/layui.js"></script>

<script>
    layui.use('table', function () {
        var table = layui.table;

        table.render({
            elem: '#test'
            , url: '/admin/fight/china/show'
            , toolbar: '#toolbarDemo' //开启头部工具栏，并为其绑定左侧模板
            , defaultToolbar: ['filter', 'exports', 'print']
            , title: '用户数据表'
            , cols: [
                [
                    {type: 'checkbox', fixed: 'left'}
                    , {field: 'id', title: 'ID', width: 80, fixed: 'left', unresize: true, sort: true}
                    , {
                    field: 'number', title: '客机型号', width: 120, edit: 'text', sort: true, event: 'setName'
                    , templet: function (d) {
                        console.log(d);
                        return d.plane.number;
                    }
                }
                    , {field: 'startCity', title: '起飞城市', edit: 'text', event: 'setDes'}
                    , {field: 'startAirport', title: '起飞机场', width: 100}
                    , {field: 'startTime', title: '起飞时间', width: 100}
                    , {field: 'endCity', title: '抵达城市', width: 100}
                    , {field: 'endAirport', title: '抵达机场', width: 100}
                    , {field: 'endTime', title: '抵达时间', width: 100}
                    , {field: 'price', title: '价格', width: 100}
                    , {fixed: 'right', title: '操作', toolbar: '#barDemo', width: 150}
                ]
            ]
            , page: true
        });

        //头工具栏事件
        table.on('toolbar(test)', function (obj) {
            var checkStatus = table.checkStatus(obj.config.id);
            var data = checkStatus.data;
            switch (obj.event) {
                case 'delAll':
                    $.ajax({
                        data: {
                            fights: JSON.stringify(data)
                        },
                        dataType: 'json',
                        type: 'post',
                        url: '/admin/fight/china/del',
                        success: function () {
                            layer.msg("删除成功");
                            checkStatus.del();
                        }
                    });
                    break;
            }
        });

        //监听行工具事件
        table.on('tool(test)', function (obj) {
            var data = obj.data;
            //console.log(obj)
            if (obj.event === 'del') {
                layer.confirm('真的删除行么', function (index) {
                    $.ajax({
                        data: {
                            id: data.id
                        },
                        dataType: 'json',
                        type: 'post',
                        url: '/admin/fight/china/del',
                        success: function () {
                            layer.msg("删除成功");
                            obj.del();
                        }
                    });
                    obj.del();
                    layer.close(index);
                });
            } else if (obj.event === 'modify') {
                layer.msg('请直接在表格中修改');
            }
        });
    });
</script>
</body>
</html>

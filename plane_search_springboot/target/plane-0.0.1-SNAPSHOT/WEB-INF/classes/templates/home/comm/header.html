<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container-full" th:fragment="header">
    <!-- 头部导航栏 -->
    <div class="header">
        <div class="header-1">
            <div class="container">
                <span>让旅行更轻松</span>
                <span>Language</span>
                <i class="fa fa-wechat"></i>
                <i class="fa fa-qq"></i>
            </div>
        </div>
        <div class="header-2">
            <div class="container">
                <!-- <div class="logo">
                    <img src="img/logo.png" />
                </div> -->
                <div class="search-container">
                    <input type="checkbox" />
                    <input type="text" placeholder="输入要搜索的城市">
                    <div class="search"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Slider with dots and hover arrows -->
    <div class="js-slider slick-nav-white slick-nav-hover" data-slider-dots="true" data-slider-arrows="true" style="height: 210px;">
        <div>
            <img class="img-responsive" src="/img/1.jpg" alt="">
        </div>
        <div>
            <img class="img-responsive" src="/img/2.jpg" alt="">
        </div>
        <div>
            <img class="img-responsive" src="/img/3.jpg" alt="">
        </div>
    </div>
    <!-- END Slider with dots and hover arrows -->
</div>
</body>
</html>
